{% extends 'base.html' %}

{% block title %}
All Birds
{% endblock  %}

{% block content %}
<h1>All Spotted Birds!</h1>

    {% for bird in birds %}
        <div class="card">
            <a href="{% url 'detail' bird.id %}">
                <div class="card-content">
                    <span>{{ bird.species }}</span>
                    <p>Diet: {{ bird.likes }}</p>
                    <p>Native to: {{ bird.native_to }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock  %}
