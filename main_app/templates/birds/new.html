{% extends 'base.html' %}
{% block title %}
Add Bird
{% endblock %}
{% block content %}

<h1>Add A New Bird</h1>

<form action="{% url 'add_bird' %}" method="POST">
    <!-- CSRF TOKEN - Cross Site Request Forgery -->
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn" type="submit">Add Bird</button>
</form>

{% endblock %}
